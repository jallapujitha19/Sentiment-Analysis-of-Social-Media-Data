<!DOCTYPE html>
<html>
<head>
    <title>Social Media Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #inputBox {
            margin: 20px auto;
            padding: 10px;
        }
        #result {
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Social Media Sentiment Analysis</h1>
    
    <div id="inputBox">
        <label for="userInput">Enter your social media post:</label><br>
        <textarea id="userInput" rows="4" cols="50"></textarea><br>
        <button onclick="analyzeSentiment()">Analyze Sentiment</button>
    </div>

    <div id="result">
        <h2>Sentiment Analysis Result:</h2>
        <p id="sentimentResult"></p>
    </div>

    <script>
        function analyzeSentiment() {
            const userInput = document.getElementById("userInput").value;

            // Send the user input to the server for sentiment analysis
            fetch("/sentiment-analysis", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ text: userInput })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("sentimentResult").textContent = data.sentiment;
            });
        }
    </script>
</body>
</html>
